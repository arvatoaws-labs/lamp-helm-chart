# Default values for lamp-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

php:
  image:
    repository: php
    tag: 7.4-apache
    pullPolicy: Always

php:
  image:
    repository: phpmyadmin
    tag: "5.0"
    pullPolicy: Always

mysql:
  ## mysql.user MySQL user
  user: selbstauskunft

  ## mysql.password MySQL user password
  password: va0sHQ3Uwbr7FISqcr

  ## mysql.database MySQL user database
  database: selbstauskunft

  ## mysql.repository MySQL image - choose one of the official images
  ##     [mysql](https://hub.docker.com/_/mysql/)
  ##     [mariadb](https://hub.docker.com/_/mariadb/)
  ##     [percona](https://hub.docker.com/_/percona/)
  repository: "mysql"

  ## mysql.tag MySQL image tag
  tag: "5.7"

  ## mysql.imagePullPolicy Image pull policy
  imagePullPolicy: Always

  ## mysql.sockets Enables communication between MySQL and PHP via sockets instead of TCP
  sockets: false

  ## mysql.resources Resource requests/limits
  resources: false
  #  requests:
  #    cpu: 1m
  #    memory: 1Mi

# this section allows to inject external secrets into the lamp deployment
externalSecrets:
  enabled: false
  backendType: systemManager
  mapping:
#    db-root-username: /dev/wordpress-1/DB/username

nodeSelector: {}

tolerations: []

affinity: {}
